<!DOCtype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> HW4 - The Star Wars Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    


    
</head>


<body>

    <div id="title-wrapper">
        <h1 id="title"> Star Wars RPG! </h1>
        <button type=button id="restart"> Restart </button>
    </div>
        

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <div id="game-wrapper"> 
        <div id="character-select" class="section">
            <div id="character-1" class="character-card choice">
                <span id="character-1-name" class="name"> Obi-Wan Kenobi </span>
                <span id="character-1-health" class="health"> </span>
                <img src="assets/images/obi-wan-kenobi.jpg" class="character-picture">
            </div>
            
            <div id="character-2" class="character-card choice">
                <span id="character-2-name" class="name"> Luke Skywalker </span>
                <span id="character-2-health" class="health"> </span>
                <img src="assets/images/luke-skywalker.jpg" class="character-picture">
            </div>
            
            <div id="character-3" class="character-card choice">
                <span id="character-3-name" class="name"> Darth Sidious </span>
                <span id="character-3-health" class="health"> </span>
                <img src="assets/images/darth-sidious.jpg" class="character-picture">
            </div> 

            <div id="character-4" class="character-card choice">
                <span id="character-4-name" class="name"> Darth Maul </span>
                <span id="character-4-health" class="health"> </span>
                <img src="assets/images/darth-maul.jpg" class="character-picture">
            </div>
        </div>

        <div id="your-character-wrapper" class="section-wrapper"> 
            <h1 class="secondary-title"> Your Character </h1> 
            <div id="your-character" class="section"> </div>
        </div>
        <div id="enemies-wrapper" class="section-wrapper"> 
            <h1 class="secondary-title"> Enemies Available To Attack </h1> 
            <div id="enemies" class="section"> </div>
        </div>
        <div id="fight-section-wrapper" class="section-wrapper">
            <h1 class="secondary-title"> <span>Fight Section</span> </h1> 
            <div id="fight-section" class="section"> </div>
        </div>
        
        <button type=button id="attack"> Attack </button>

        <div id="defender-wrapper" class="section-wrapper">
            <h1 class="secondary-title"> Defender </h1> 
            <div id="defender" class="section"> </div>
            <div id="result-wrapper"> <span id="result"> </span> </div>
            
        </div>
        

    </div>

   <script src="assets/javascript/game.js"> </script>
</body>




</html>
