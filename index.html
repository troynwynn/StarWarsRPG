<!DOCtype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> HW4 - The Crystal Collector's Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    


    
</head>


<body>
    
    <div id="title-wrapper"><h1 id="title"> Star Wars RPG! </h1></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <div id="game-wrapper"> 
        <div id="character-select" class="section">
            <div id="character-1" class="character-card">
                <span id="character-1-name" class="name"> Obi-Wan Kenobi </span>
                <span id="character-1-health" class="health"> </span>
                <img src="assets/images/obi-wan-kenobi.jpg" class="character-picture">
            </div>
            
            <div id="character-2" class="character-card">
                <span id="character-2-name" class="name"> Luke Skywalker </span>
                <span id="character-2-health" class="health"> </span>
                <img src="assets/images/luke-skywalker.jpg" class="character-picture">
            </div>
            
            <div id="character-3" class="character-card">
                <span id="character-3-name" class="name"> Darth Sidious </span>
                <span id="character-3-health" class="health"> </span>
                <img src="assets/images/darth-sidious.jpg" class="character-picture">
            </div> 

            <div id="character-4" class="character-card">
                <span id="character-4-name" class="name"> Darth Maul </span>
                <span id="character-4-health" class="health"> </span>
                <img src="assets/images/darth-maul.jpg" class="character-picture">
            </div>
        </div>

        <div id="your-characer" class="section"> <h1 class="secondary-title"> Your Character </h1> </div>
        <div id="enemies" class="section"> <h1 class="secondary-title"> Enemies Available To Attack </h1> </div>
        <div id="fight-section" class="section"> <h1 class="secondary-title"> Fight Section </h1> </div>
        <button type=button id="attack" class="section"> Attack </button>
        <div id="defender" class="section"> <h1 class="secondary-title"> Defender </h1> </div>

    </div>

   <script src="assets/javascript/game.js"> </script>
</body>




</html>
